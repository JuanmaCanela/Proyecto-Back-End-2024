<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <nav class="bg-blue-500 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-white font-bold text-xl">MOVIE LIST</h1>
        <ul class="flex space-x-4">
          <li><a href="/add_movie" class="text-white hover:text-gray-200">ADD MOVIE</a></li>
          <li><a href="/add_actor" class="text-white hover:text-gray-200">ADD ACTOR</a></li>
          <li><a href="/" class="text-white hover:text-gray-200">FUNKOS</a></li>
        </ul>
      </div>
    </nav>
  
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold mb-4">Movie List</h1>
      <table class="w-full border-collapse border border-gray-300">
        <thead>
          <tr class="bg-gray-200">
            <th class="border border-gray-300 px-4 py-2">Title</th>
            <th class="border border-gray-300 px-4 py-2">Director</th>
            <th class="border border-gray-300 px-4 py-2">Age</th>
            <th class="border border-gray-300 px-4 py-2">Genre</th>
          </tr>
        </thead>
        <tbody>
          {% for movie in movies %}
          <tr class="bg-white">
            <td class="border border-gray-300 px-4 py-2">{{ movie.title }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ movie.director }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ movie.age }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ movie.genre }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
